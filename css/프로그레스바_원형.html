<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="프로그레스바_원형.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="percent" style="--clr: #f0d81d; --num: 85">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>85<span>%</span></h2>
            <p>자바스크립트</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #2f74c0; --num: 100">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>100<span>%</span></h2>
            <p>타입스크립트</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #5cd3f3; --num: 60">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>60<span>%</span></h2>
            <p>리액트</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #4aad7e; --num: 35">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>35<span>%</span></h2>
            <p>뷰</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
