<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="3D_카드.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <img src="./asset/image/신발_노란색.png" id="frontImg" />
        <img src="./asset/image/신발_보라색.png" id="backImg" />
        <div id="productBox" class="product-inner">
          <div class="product-front">
            <div class="product-top">
              <h1>Nike</h1>
            </div>
            <div class="product-bottom">
              <p>Nike running shoes yellow</p>
              <h2>Air Zoom Winflo 6</h2>
              <h1>125 <span>$</span></h1>
              <button type="button">Add To Bag</button>
              <div class="color-select">
                <div class="select-item">
                  <img src="./asset/image/신발_노란색_아이콘.png" onclick="flipLeft()" />
                </div>
                <div class="select-item">
                  <img src="./asset/image/신발_보라색_아이콘.png" onclick="flipRight()" />
                </div>
              </div>
            </div>
          </div>
          <div class="product-back">
            <div class="product-top product-top2">
              <h1>Nike</h1>
            </div>
            <div class="product-bottom product-bottom2">
              <p>Nike running shoes purple</p>
              <h2>Air Zoom Winflo 6</h2>
              <h1>125 <span>$</span></h1>
              <button type="button">Add To Bag</button>
              <div class="color-select color-select2">
                <div class="select-item">
                  <img src="./asset/image/신발_노란색_아이콘.png" onclick="flipLeft()" />
                </div>
                <div class="select-item">
                  <img src="./asset/image/신발_보라색_아이콘.png" onclick="flipRight()" />
                </div>
              </div>
            </div>
          </div>
          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
      </div>
    </div>

    <script>
      const productBox = document.getElementById("productBox");
      const frontImg = document.getElementById("frontImg");
      const backImg = document.getElementById("backImg");

      function flipRight() {
        productBox.style.transform = "rotateY(180deg)";
        frontImg.style.transform = "rotate(-30deg)";
        frontImg.style.left = "650px";
        backImg.style.transform = "rotate(0)";
        backImg.style.left = "20px";
      }

      function flipLeft() {
        productBox.style.transform = "rotateY(0deg)";
        frontImg.style.transform = "rotate(0)";
        frontImg.style.left = "20px";
        backImg.style.transform = "rotate(-30deg)";
        backImg.style.left = "-650px";
      }
    </script>
  </body>
</html>
